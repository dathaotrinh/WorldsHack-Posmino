<div class="container" style="width: 300px;">
    <p class="h4 mb-4 text-center">Sign In</p>
    <form class="mt-4" #loginForm="ngForm" (ngSubmit)="onSubmitLogin(loginForm)">
        <div class="form-group">
            <div class="alert alert-danger" *ngIf="errorMessage!==''" role="alert">
                {{errorMessage}}
            </div>
            <label for="email">Email <span style="color: red;">*</span></label>
            <input type="email" class="form-control" id="email" ngModel name="email" required>

            <label for="password" class="mt-3">Password <span style="color: red;">*</span></label>            
            <input type="password" class="form-control" id="password" ngModel name="password" required>
        </div>
        <p class="form-check-label mb-3">Forget your password?</p>

        <button class="form-control btn btn-success">SIGN IN</button>
    </form>
    <button class="form-control btn btn-outline-success mt-4" (click)="openSignup()">BECOME A MEMBER</button>

</div>
